<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

   
<div class="form-container">
    <form id="registrationForm">
    
        <label for="name">Name</label>
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required style="flex: 1;">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required style="flex: 1;">
        </div>
    

        <label for="company">Company</label>
        <select id="company" name="company" required>
            <option value="" disabled selected>Select Company</option>
        </select>
    
       
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    
       
        <label for="phone">Phone</label>
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <select id="areaCode" name="areaCode" required style="flex: 1;">
                <option value="" disabled selected>Select Area Code</option>
            </select>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number" style="flex: 2;">
        </div>
    
       
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
            <option value="" disabled selected>Select Subject</option>
        </select>
    
        
        <label for="beginner"> Are you a beginner?</label>
        <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
            <label><input type="radio" id="yes" name="beginner" value="yes" required> Yes</label>
            <label><input type="radio" id="no" name="beginner" value="no" required> No</label>
        </div>
    
        <button type="submit">Register</button>
    </form>
    
</div>


    <div class="sticky-ad left-ad">
        <button class="close-ad">✖</button>
        <a href="https://www.adidas.com.tr/tr" target="_blank">
            <img src="ad-image.png" alt="Ad Left">
        </a>
    </div>
    <div class="sticky-ad right-ad">
        <button class="close-ad">✖</button>
        <a href="https://www.adidas.com.tr/tr" target="_blank">
            <img src="ad-image.png" alt="Ad Right">
        </a>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
