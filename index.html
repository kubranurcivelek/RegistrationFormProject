<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Form Section -->
    <div class="form-container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            
            <!-- First Name and Last Name -->
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <!-- Company -->
            <label for="company">Company</label>
            <select id="company" name="company" required></select>
            
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Phone -->
            <label for="phone">Phone</label>
            <select id="areaCode" name="areaCode" required></select>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number">
            
            <!-- Subject -->
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required></select>
            
            <!-- Are You a Beginner? -->
            <p>Are you a beginner?</p>
            <label for="yes">
                <input type="radio" id="yes" name="beginner" value="yes" required> Yes
            </label>
            <label for="no">
                <input type="radio" id="no" name="beginner" value="no" required> No
            </label>
            
            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
